    <script>

        function getCountryFromURL() {
            const path = window.location.pathname;

        }

        // URL ë³€ê²½ (ë¸Œë¼ìš°ì € íˆìŠ¤í† ë¦¬)
        function changeURL(countryCode) {

        // íŠ¸ë Œë“œ ë°ì´í„° ë¡œë“œ
        async function loadTrends() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const tabsEl = document.getElementById('countryTabs');
            const containerEl = document.getElementById('trendsContainer');

            loadingEl.style.display = 'block';

            tabsEl.style.display = 'none';

            try {
                const response = await fetch('/api/trends');
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'ë°ì´í„°ë¥¼ ë¶ˆëŸ¬ì˜¬ ìˆ˜ ì—†ìŠµë‹ˆë‹¤.');
                }

                if (!result.data || result.data.length === 0) {
                    throw new Error('ì•„ì§ ìˆ˜ì§‘ëœ ë°ì´í„°ê°€ ì—†ìŠµë‹ˆë‹¤. ì ì‹œ í›„ ë‹¤ì‹œ ì‹œë„í•´ì£¼ì„¸ìš”.');

                trendsData = {};

                });

                loadingEl.style.display = 'none';
                tabsEl.style.display = 'flex';

                createTabs();
                createCards();
                updateLastUpdated(result.data);

                // URLì—ì„œ êµ­ê°€ ì„ íƒ ë˜ëŠ” ê¸°ë³¸ê°’ (ë¯¸êµ­)
                const urlCountry = getCountryFromURL();
                const initialCountry = (urlCountry && trendsData[urlCountry]) ? urlCountry : 'US';
                selectCountry(initialCountry);

            } catch (error) {

        // êµ­ê°€ íƒ­ ìƒì„±
        function createTabs() {
            const tabsEl = document.getElementById('countryTabs');
            tabsEl.innerHTML = '';

            Object.keys(COUNTRIES).forEach(code => {
                if (!trendsData[code]) return;

                const tab = document.createElement('button');
                tab.className = 'country-tab';
                tab.dataset.country = code;
                tab.innerHTML = `

                tab.onclick = () => selectCountry(code);

        // íŠ¸ë Œë“œ ì¹´ë“œ ìƒì„±
        function createCards() {
            const containerEl = document.getElementById('trendsContainer');
            containerEl.innerHTML = '';

            Object.keys(trendsData).forEach(code => {
                const trend = trendsData[code];
                const card = document.createElement('div');
                card.className = 'trend-card';

        }

        // êµ­ê°€ ì„ íƒ
        function selectCountry(countryCode) {
            currentCountry = countryCode;

            // URL ë³€ê²½
            changeURL(countryCode);

            // íƒ­ í™œì„±í™”
            document.querySelectorAll('.country-tab').forEach(tab => {

            // ì¹´ë“œ í‘œì‹œ
            document.querySelectorAll('.trend-card').forEach(card => {

        // HTML ì´ìŠ¤ì¼€ì´í”„
        function escapeHtml(text) {

        // ë§ˆì§€ë§‰ ì—…ë°ì´íŠ¸ ì‹œê°„
        function updateLastUpdated(trends) {
