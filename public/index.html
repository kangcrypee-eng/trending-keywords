        function getCountryFromURL() {
            const path = window.location.pathname;
            const match = path.match(/\/([a-z]{2})$/i);
            return match ? match[1].toUpperCase() : null;
        }

        function changeURL(countryCode) {
            window.history.pushState({ country: countryCode }, '', `/${countryCode.toLowerCase()}`);
        }

        function detectUserCountry() {
            // VercelÏùò geo-location Ìó§Îçî ÏÇ¨Ïö© ÏãúÎèÑ
            const geoCountry = document.cookie.match(/vercel-geo-country=([^;]+)/);
            if (geoCountry) {
                const country = geoCountry[1].toUpperCase();
                if (COUNTRIES[country]) return country;
            }
            
            // Í∏∞Î≥∏Í∞í: ÎØ∏Íµ≠
            return 'US';
        }

        function applyLanguage(countryCode) {
            currentLanguage = COUNTRY_TO_LANGUAGE[countryCode] || 'en';
            currentTranslations = TRANSLATIONS[currentLanguage];

            document.documentElement.lang = currentLanguage;
            document.getElementById('mainTitle').textContent = currentTranslations.mainTitle;
            document.getElementById('subtitle').textContent = currentTranslations.subtitle;
            document.getElementById('loadingText').textContent = currentTranslations.loading;
            document.getElementById('shareTitle').textContent = currentTranslations.shareTitle;
            document.getElementById('footerText').textContent = currentTranslations.footer;

            document.title = currentTranslations.mainTitle;
            updateMetaTag('name', 'description', currentTranslations.subtitle);
            updateMetaTag('property', 'og:title', currentTranslations.mainTitle);
        }

        function updateMetaTag(attr, value, content) {
            let meta = document.querySelector(`meta[${attr}="${value}"]`);
            if (meta) {
                meta.setAttribute('content', content);
            } else {
                meta = document.createElement('meta');
                meta.setAttribute(attr, value);
                meta.setAttribute('content', content);
                document.head.appendChild(meta);
            }
        }

        async function loadTrends() {
            const loadingEl = document.getElementById('loading');
            const errorEl = document.getElementById('error');
            const tabsEl = document.getElementById('countryTabs');
            const containerEl = document.getElementById('trendsContainer');

            loadingEl.style.display = 'block';
            errorEl.style.display = 'none';
            tabsEl.style.display = 'none';
            containerEl.innerHTML = '';

            try {
                const response = await fetch('/api/trends');
                const result = await response.json();

                if (!result.success) {
                    throw new Error(result.error || 'Failed to load data.');
                }

                if (!result.data || result.data.length === 0) {
                    throw new Error('No data collected yet. Please try again later.');
                }

                trendsData = {};
                result.data.forEach(trend => {
                    trendsData[trend.country_code] = trend;
                });

                loadingEl.style.display = 'none';
                tabsEl.style.display = 'flex';

                // URL Ï≤¥ÌÅ¨ ÌõÑ ÏóÜÏúºÎ©¥ ÏÇ¨Ïö©Ïûê Íµ≠Í∞ÄÎ°ú Î¶¨ÎîîÎ†âÏÖò
                let urlCountry = getCountryFromURL();
                if (!urlCountry) {
                    const detectedCountry = detectUserCountry();
                    window.location.href = `/${detectedCountry.toLowerCase()}`;
                    return;
                }

                const initialCountry = trendsData[urlCountry] ? urlCountry : 'US';
                
                applyLanguage(initialCountry);
                createTabs();
                createCards();
                updateLastUpdated(result.data);
                selectCountry(initialCountry);

            } catch (error) {
                loadingEl.style.display = 'none';
                errorEl.style.display = 'block';
                errorEl.className = 'error';
                errorEl.innerHTML = `
                    ‚ùå ${error.message}
                    <br><br>
                    <button class="reload-button" onclick="loadTrends()">${currentTranslations.retry}</button>
                `;
            }
        }

        function createTabs() {
            const tabsEl = document.getElementById('countryTabs');
            tabsEl.innerHTML = '';

            Object.keys(COUNTRIES).forEach(code => {

                const tab = document.createElement('button');
                tab.className = 'country-tab';
                tab.dataset.country = code;
                tab.innerHTML = `
                    <span class="country-flag">${COUNTRIES[code].flag}</span>
                    <span>${currentTranslations.countryNames[code]}</span>
                `;
                tab.onclick = () => selectCountry(code);
                tabsEl.appendChild(tab);
            });
        }

            const containerEl = document.getElementById('trendsContainer');
            containerEl.innerHTML = '';

            Object.keys(trendsData).forEach(code => {
                const trend = trendsData[code];
                const card = document.createElement('div');
                card.className = 'trend-card';
                card.dataset.country = code;

                card.innerHTML = `
                    <div class="card-header">
                        <span class="card-country">${currentTranslations.countryNames[code]}</span>
                        <span class="card-flag">${COUNTRIES[code].flag}</span>
                    </div>
                    <ul class="keywords-list">
                        ${trend.keywords.map(kw => {
                            const explanation = kw.explanations && kw.explanations[currentLanguage] 
                                ? kw.explanations[currentLanguage] 
                                : `Trending: ${kw.keyword}`;
                            
                            return `
                                <li class="keyword-item">
                                    <div class="keyword-header">
                                        <span class="keyword-rank">${kw.rank}</span>
                                        <div class="keyword-title">${escapeHtml(kw.keyword)}</div>
                                    </div>
                                    <div class="keyword-explanation">${escapeHtml(explanation)}</div>
                                </li>
                            `;
                        }).join('')}
                    </ul>
                `;

                containerEl.appendChild(card);
            });
        }

        function selectCountry(countryCode) {
            currentCountry = countryCode;
            changeURL(countryCode);

            document.querySelectorAll('.country-tab').forEach(tab => {
                tab.classList.toggle('active', tab.dataset.country === countryCode);
            });

            document.querySelectorAll('.trend-card').forEach(card => {
                card.classList.toggle('active', card.dataset.country === countryCode);
            });

            if (trendsData[countryCode]) {
                updateLastUpdatedForCountry(countryCode);
            }
        }

        function escapeHtml(text) {
            const div = document.createElement('div');
            div.textContent = text;
            return div.innerHTML;
        }

        function updateLastUpdated(trends) {
            if (!trends || trends.length === 0) return;
            const lastUpdated = new Date(trends[0].updated_at);
            updateLastUpdatedForCountry(currentCountry, lastUpdated);
        }

        function updateLastUpdatedForCountry(countryCode, date) {
            if (!date && trendsData[countryCode]) {
                date = new Date(trendsData[countryCode].updated_at);
            }
            if (!date) return;

            const countryInfo = COUNTRIES[countryCode];
            if (!countryInfo || !countryInfo.timezone) return;

            const locale = currentLanguage === 'ko' ? 'ko-KR' : 
                          currentLanguage === 'ja' ? 'ja-JP' : 
                          currentLanguage === 'de' ? 'de-DE' : 
                          currentLanguage === 'fr' ? 'fr-FR' : 
                          currentLanguage === 'no' ? 'no-NO' : 
                          currentLanguage === 'sv' ? 'sv-SE' : 'en-US';
            
            const formatted = date.toLocaleString(locale, {
                year: 'numeric',
                month: 'long',
                day: 'numeric',
                hour: '2-digit',
                minute: '2-digit',
                hour12: false,
                timeZone: countryInfo.timezone
            });

            document.getElementById('lastUpdated').textContent = 
                currentTranslations.lastUpdated + formatted;
        }

        window.addEventListener('popstate', () => {
            const urlCountry = getCountryFromURL();
            if (urlCountry && trendsData[urlCountry]) {
                applyLanguage(urlCountry);
                createTabs();
                createCards();
                selectCountry(urlCountry);
            }
        });

        window.addEventListener('DOMContentLoaded', loadTrends);

        setInterval(loadTrends, 5 * 60 * 1000);

        function shareTwitter() {
            const url = window.location.href;
            const text = currentTranslations.mainTitle;
            window.open(`https://twitter.com/intent/tweet?text=${encodeURIComponent(text)}&url=${encodeURIComponent(url)}`, '_blank', 'width=550,height=420');
            if (typeof gtag !== 'undefined') gtag('event', 'share', { method: 'Twitter' });
        }

        function shareFacebook() {
            const url = window.location.href;
            window.open(`https://www.facebook.com/sharer/sharer.php?u=${encodeURIComponent(url)}`, '_blank', 'width=550,height=420');
            if (typeof gtag !== 'undefined') gtag('event', 'share', { method: 'Facebook' });
        }

        function copyLink() {
            navigator.clipboard.writeText(window.location.href).then(() => {
                const icon = document.getElementById('copyLinkIcon');
                icon.textContent = '‚úÖ';
                icon.classList.add('copied');
                setTimeout(() => {
                    icon.textContent = 'üîó';
                    icon.classList.remove('copied');
                }, 2000);
                if (typeof gtag !== 'undefined') gtag('event', 'share', { method: 'Copy Link' });
            });
        }
    </script>
</body>
